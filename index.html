<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">

            <div class="top-screen screen"></div>

            <div class="bottom-screen screen"></div>

            <div class="buttons">

                <button class="special-button" value="ac">AC</button>
                <button class="special-button" value="ce">CE</button>
                <button class="special-button" value="backspace"><img src="./backspace.svg" alt="backspace"></button>
                <button class="operation" value="division">/</button>
            
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operation" value="multiplication">*</button>
        
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operation" value="subtraction">-</button>

                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operation" value="addition">+</button>

                <button class="number" value="0">0</button>
                <button value="decimal">.</button>
                <button value="equal-sign">=</button>
                
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
